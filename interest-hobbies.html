																</noscript>
																<img class="sqs-image-min-height loaded" data-src="./metadata/skate.jpg" data-image="./metadata/skate.jpg" data-image-dimensions="2000x1125" data-image-focal-point="0.5,0.5" loading="lazy" data-parent-ratio="1.5" style="left: 0%; top: 0%; width: 100%; height: 100%; position: absolute;" alt="Skateboard" data-image-resolution="2000w" src="./metadata/skate.jpg" />

													<!-- Section 1 -->
													<figcaption class="image-card-wrapper" data-width-ratio="">
														<div class="image-card sqs-dynamic-text-container">
															<div class="image-title-wrapper">
																<div class="image-title sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">Recreational Sports</p>
																</div>
															</div>
															<div class="image-subtitle-wrapper">
																<div class="image-subtitle sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">I spend time hanging out with my friends. We often try out new restaurants in the city or —— engage in physical activities! During the summer, we go skateboarding and cycling, while in the winter, we enjoy skiing and ice skating. If the temperature is right, swimming and scuba diving are also viable options. </p>
																	<p class="" style="white-space:pre-wrap;">Among the aforementioned activities, skateboarding is definitely my favorite. It provides me with a great sense of freedom and happiness. I bought a penny board at the age of 16 as a means of commuting, and it's small enough to fit in my locker. It wasn't until a few years later that I started trying out various types of skateboards, such as the classic popsicle, cruiser, longboard, and dance boards. I've been practicing some tricks on my own, but I am far from being a professional. As I grow up, I find myself becoming more and more afraid of injuries. Overcoming the fear of injuries is my biggest obstacle on this journey, and I am working hard to overcome it. </p>
																	<p class="" style="white-space:pre-wrap;">Cycling is also a very enjoyable activity for me. However, after having my bike stolen twice in Toronto, I made the decision not to own a bike until I have my own house with a garage. Bike theft is a serious issue in the city, and they really need to address this problem. </p>
																</div>
															</div>
														</div>
													</figcaption>
													
													<!-- delimiter -->
													<div class="sqs-block horizontalrule-block sqs-block-horizontalrule" data-block-type="47" id="block-yui_3_17_2_1_1617561319997_69917">
														<div class="sqs-block-content">
															<hr>
														</div>
													</div>
													
													<!-- Section 2 -->
													<figcaption class="image-card-wrapper" data-width-ratio="">
														<div class="image-card sqs-dynamic-text-container">
															<div class="image-title-wrapper">
																<div class="image-title sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">Visual Art & Music </p>
																</div>
															</div>
															<div class="image-subtitle-wrapper">
																<div class="image-subtitle sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">I was first introduced to visual art because, like many Asian parents, mine wanted me to learn elegant skills to show off to others. However, it turned out that I actually enjoyed it. Later, in 2011, I was transferred to a professional studio at Xujiahui, Shanghai, where I received more rigorous training, including complex gypsum and elementary color training. After immigrating to Canada, I continued my art creation under the supervision of <a href="https://www.artavita.com/artists/12924-georges-kalmetti" target="_blank">Georges Kalmetti</a>. During this period, I gradually started to explore creative abstracts. The training encompassed watercolor, acrylic, oil painting, charcoal, and more. </p>
																	<p class="" style="white-space:pre-wrap;">My artistic education came to an end before starting college due to increased coursework and rigorous mathematical training, which left no room for art creations. However, as someone interested in coding and scripting, I have joined the trend of AI-generated art in recent years. It's fun to use trained stable diffusion models and custom prompts to generate fictional characters. In my opinion, AI-generated art is perfect for business purposes. However, when it comes to delivering emotions to the viewer, I still prefer the traditional methods. </p>
																	<p class="" style="white-space:pre-wrap;">In terms of musical instruments, I am self-taught in piano, guitar, and ukulele. YouTube has been my professor. Instead of classical music, I have mostly focused on today's popular music. Most of the time, I simply play the chords and sing along. </p>
																</div>
															</div>
														</div>
													</figcaption>
													
													<!-- delimiter -->
													<div class="sqs-block horizontalrule-block sqs-block-horizontalrule" data-block-type="47" id="block-yui_3_17_2_1_1617561319997_69917">
														<div class="sqs-block-content">
															<hr>
														</div>
													</div>
													
													<!-- Portfolio -->
													<div class="sqs-block button-block sqs-block-button" data-block-type="53" id="block-yui_3_17_2_2_1503498036524_23285">
														<div class="sqs-block-content" id="yui_3_17_2_1_1687976116447_108">
															<div class="sqs-block-button-container sqs-block-button-container--center" data-animation-role="button" data-alignment="center" data-button-size="large" data-button-type="secondary" id="yui_3_17_2_1_1687976116447_107">
																<a href="./metadata/Marc Cheng - Portfolio.pdf" class="sqs-block-button-element--large sqs-button-element--secondary sqs-block-button-element" target="_blank" data-initialized="true">Download Portfolio</a>

													<!-- delimiter -->
													<div class="sqs-block horizontalrule-block sqs-block-horizontalrule" data-block-type="47" id="block-yui_3_17_2_1_1617561319997_69917">
														<div class="sqs-block-content">

													<!-- Section 3 -->
													<figcaption class="image-card-wrapper" data-width-ratio="">
														<div class="image-card sqs-dynamic-text-container">
															<div class="image-title-wrapper">
																<div class="image-title sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">Dexterity Skills</p>
																</div>
															</div>
															<div class="image-subtitle-wrapper">
																<div class="image-subtitle sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">When I was young, I had the idea of learning some cool tricks to show off to my friends. The techniques are repeated again and again until they become muscle memory, allowing me to perform them anywhere, anytime, even today. </p>
																	<p class="" style="white-space:pre-wrap;">Speedcubing was the first skill I learned. Like any other cuber, I started with the F2L algorithm. With practice of the hand techniques and a few PLL algorithms from CFOP, I achieved a sub-one minute solve for the first time when I was 13. I was quite satisfied with the result, and I haven't learned any new algorithms since then. My current average is still around one minute, with a personal best of 40 seconds. </p>
																	<p class="" style="white-space:pre-wrap;">Next came pen spinning, one of the most subtle skill toys available. It wouldn't draw any attention, and it was also the easiest to acquire. Starting with the Thumb Around and Charge, I learned a dozen cool tricks along the way, including various subtypes of Charge and Sonic, as well as the Fingerpass. </p>
																	<p class="" style="white-space:pre-wrap;">After a few years, I finally reached the legal age to try out some of the more dangerous skill toys: butterfly knife and Zippo. In these two areas, I am still a beginner. I can perform the most basic tricks, but that's about it. </p>
																</div>
															</div>
														</div>
													</figcaption>
													
													<!-- delimiter -->
													<div class="sqs-block horizontalrule-block sqs-block-horizontalrule" data-block-type="47" id="block-yui_3_17_2_1_1617561319997_69917">
														<div class="sqs-block-content">
															<hr>
														</div>
													</div>
													
													<figcaption class="image-card-wrapper" data-width-ratio="">
														<div class="image-card sqs-dynamic-text-container">
															<div class="image-title-wrapper">
																<div class="image-title sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">Gaming & Animation</p>
																</div>
															</div>
															<div class="image-subtitle-wrapper">
																<div class="image-subtitle sqs-dynamic-text" data-animation-override="" data-width-percentage="50" style="font-size: max(0.75rem, 50%);">
																	<p class="" style="white-space:pre-wrap;">Games and anime are important parts of my life. For me, they are not only for entertainment; they allow me to have unique experiences in an entirely different realm apart from reality. My favorite genres are space simulation and city simulation. For example, Dyson Sphere Program, Kerbal Space Program, Stellaris, and Cities Skylines are some of the most played games on Steam for me. Occasionally, I also play popular online games such as League of Legends, Apex Legends, or MMORPGs like Final Fantasy XIV, but I mostly play with people I know, extending my real-world social circle into the online realm. As for anime, my favorites include "Steins;Gate," "Hyouka," and "Fullmetal Alchemist."</p>
																</div>
															</div>
														</div>
													</figcaption>
