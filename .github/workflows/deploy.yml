name: Deploy edens2 via Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vite site
        run: npm run build --prefix edens2

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload build artifact
        uses: actions/upload-pages-asset@v1
        with:
          path: dist

      - name: Publish
        uses: actions/deploy-pages@v1
